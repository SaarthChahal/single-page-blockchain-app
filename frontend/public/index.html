<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Token Tracker App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="App.css"> <!-- Importing App CSS for styling -->

    <!-- Importing FontAwesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="A single-page application to track and manage your cryptocurrency tokens. Add tokens to your watchlist, view historical balances, check allowances, and transfer tokens.">
</head>
<body>
    <div id="root"></div> <!-- React will mount the App component here -->

    <!-- External JS libraries (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Main JavaScript App File (from React build) -->
    <script type="text/babel" src="index.js"></script>
</body>
</html>
